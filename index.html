<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Курсы валют</title>
  </head>
  <body>
    <h1>Информация по изменению курса заданной валюты за заданный период времени</h1>
    <div class="container block">
      <div class="form block">
        <div class="wrapper">
          <span>Валюта</span>
          <select class="select" name="select" id="select">
            <option value="-1">Выберите валюту</option>
            <option value="RUB">Российский рубль</option>
            <option value="USD">Доллар США</option>
            <option value="EUR">Евро</option>
            <option value="PLN">Польский злотый</option>
            <option value="UAH">Украинская гривна</option>
          </select>
        </div>
        <div class="wrapper">
          <span>Дата от</span>
          <input class="start-date" type="date" />
        </div>
        <div class="wrapper">
          <span>Дата до</span>
          <input class="end-date" type="date" />
        </div>
        <button class="button-action">Выполнить</button>
      </div>
      <p class="error"></p>
      <div class="chart">
        <canvas id="myChart" style="width: 100%; width: 600px"></canvas>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="main.js"></script>
  </body>
</html>
